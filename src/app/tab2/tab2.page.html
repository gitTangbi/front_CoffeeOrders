<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Order List Tab
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Order List Tab</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-list>

    <ion-item *ngFor="let order of orders" (click)="selectOrder(order)">
        <ion-label>
          <h2>Order #{{ order.id }}</h2>
          <p>Temperature: {{ order.temp }}</p>
          <p>Milk: {{ order.milk }}</p>
          <p>Sweetness: {{ order.sweetness }}</p>
          <p>Brew: {{ order.brew }}</p>
          <p>Size: {{ order.size }}</p>
        </ion-label>
        <ion-checkbox slot="end" [(ngModel)]="order.selected"></ion-checkbox>
    </ion-item>


    <div class="orderListBtn">
      <ion-button type="button" (click)="deleteOrder()">Delete</ion-button>
      <ion-button type="button" (click)="updateOrder()"   >Update</ion-button>
      <!-- <ion-button type="button" (click)="retrieve()">Retrieve Order</ion-button>
   -->

   <ion-button type="button" (click)="retrieve()">Retrieve Orders</ion-button>
  
   </div>
  </ion-list>


 


</ion-content>
